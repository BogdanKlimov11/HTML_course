<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример использования тегов HTML</title>
    <style>
        /* CSS для стилизации */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: blue;
        }
        p {
            font-style: italic;
        }
        ul {
            color: green;
        }
    </style>
</head>
<body>

<!-- Заголовок -->
<h1>Пример использования тегов HTML</h1>

<!-- Параграф с текстом -->
<p>Это пример использования основных тегов HTML.</p>

<!-- Список -->
<ul>
    <li>Элемент списка 1</li>
    <li>Элемент списка 2</li>
    <li>Элемент списка 3</li>
</ul>

<!-- Изображение -->
<img src="https://via.placeholder.com/150" alt="Заглушка изображения">

<!-- Гиперссылка -->
<a href="https://www.example.com">Ссылка на примерный сайт</a>

<!-- Таблица -->
<table border="1">
    <tr>
        <th>Заголовок колонки 1</th>
        <th>Заголовок колонки 2</th>
    </tr>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
    <tr>
        <td>Ячейка 3</td>
        <td>Ячейка 4</td>
    </tr>
</table>

<!-- Форма -->
<form>
    <label for="username">Имя пользователя:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Отправить">
</form>

<!-- Видео -->
<video width="320" height="240" controls>
    <source src="movie.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

</body>
</html>
