<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода имени</title>
</head>
<body>
    <h1>Приветствую!</h1>
    <p>Пожалуйста, введите свое имя:</p>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
